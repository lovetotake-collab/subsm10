    <style>

        @media (max-width: 480px) {

<body>

    <div class="container">
        <h1>ğŸ“Š ì‹¬í”Œ SM10 ê³„ì‚°ê¸°</h1>

        <div class="input-group">
            <label for="stockType">ì¢…ëª© ìœ í˜•</label>
            <select id="stockType">

                <option value="ë°˜ìˆ˜ê¸‰ì£¼">ë°˜ìˆ˜ê¸‰ì£¼ (ë³€ë™ì„± ä¸­)</option>
                <option value="ì´ˆëŒ€í˜•ì£¼">ì´ˆëŒ€í˜•ì£¼ (ë³€ë™ì„± å°)</option>
            </select>

        <div class="input-group">

            <input type="text" id="lowPrice" placeholder="ì˜ˆ: 10000" onkeyup="formatNumber(this)">
        </div>

        <div class="input-group">
            <label for="reboundPrice">ë°˜ë“±ì €ì  (ë§¤ë„ ê¸°ì¤€ê°€) <span style="font-weight:normal; font-size:0.8em; color:#888;">*ì„ íƒì…ë ¥</span></label>
            <input type="text" id="reboundPrice" placeholder="ë§¤ìˆ˜ ì²´ê²° í›„ ë°˜ë“±í•œ ì €ì  ì…ë ¥" onkeyup="formatNumber(this)">
        </div>

        <div class="btn-area">
            <button class="btn-reset" onclick="resetForm()">ì´ˆê¸°í™”</button>
            <button class="btn-calc" onclick="calculate()">ê³„ì‚°í•˜ê¸°</button>
        </div>

        <div id="resultArea" class="result-container">
            <div class="result-grid">
                <div class="result-box buy-box">
                    <h3>ğŸ”´ ë§¤ìˆ˜ íƒ€ì </h3>
                    <div id="buyList"></div>
                </div>
                
                <div class="result-box sell-box">
                    <h3>ğŸ”µ ë§¤ë„ íƒ€ì </h3>
                    <div id="sellList"></div>
                </div>
            </div>

    </div>

    <script>
        // í˜¸ê°€ ë‹¨ìœ„ ê³„ì‚° í•¨ìˆ˜ (KOSPI/KOSDAQ ê³µí†µ ê¸°ì¤€ ì ìš©)
        function getTickSize(price) {
            if (price < 2000) return 1;
            if (price < 5000) return 5;
            if (price < 20000) return 10;
            if (price < 50000) return 50;
            if (price < 200000) return 100;
            if (price < 500000) return 500;
            return 1000;
        }

        // í˜¸ê°€ ë³´ì • í•¨ìˆ˜
        // isBuy = true : ë§¤ìˆ˜ (Ceil, ìœ„ë¡œ ë³´ì •)
        // isBuy = false : ë§¤ë„ (Floor, ì•„ë˜ë¡œ ë³´ì •)
        function adjustPrice(price, isBuy) {
            const tick = getTickSize(price);
            if (isBuy) {
                return Math.ceil(price / tick) * tick;
            } else {
                return Math.floor(price / tick) * tick;
            }
        }

        // ìˆ«ì ì½¤ë§ˆ í¬ë§·íŒ…
        function formatNumber(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            if (value) {
                input.value = parseInt(value).toLocaleString();
            }
        }

        // ì½¤ë§ˆ ì œê±° í›„ ìˆ«ì ë³€í™˜
        function parseNumber(str) {
            return parseInt(str.replace(/,/g, '')) || 0;
        }

        function calculate() {
            const type = document.getElementById('stockType').value;
            const lowPrice = parseNumber(document.getElementById('lowPrice').value);
            const reboundPrice = parseNumber(document.getElementById('reboundPrice').value);

            if (!lowPrice) {
                alert("ì €ì  ê°€ê²©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            // ì„¤ì •ê°’ ì •ì˜
            const settings = {
                'ì„¸ë ¥ì£¼': {
                    buy: [0.03, 0.06, 0.09, 0.12],
                    sell: [0.04, 0.05, 0.06, 0.07]
                },
                'ë°˜ìˆ˜ê¸‰ì£¼': {
                    buy: [0.025, 0.05, 0.075, 0.10],
                    sell: [0.025, 0.035, 0.045, 0.055]
                },
                'ì´ˆëŒ€í˜•ì£¼': {
                    buy: [0.02, 0.04, 0.06, 0.08],
                    sell: [0.02, 0.03, 0.04, 0.05]
                }
            };

            const config = settings[type];
            let buyHtml = '';
            let sellHtml = '';

            // 1. ë§¤ìˆ˜ íƒ€ì  ê³„ì‚°
            config.buy.forEach((ratio, index) => {
                const targetRaw = lowPrice * (1 - ratio);
                const targetAdj = adjustPrice(targetRaw, true); // ë§¤ìˆ˜ëŠ” ìœ„ë¡œ
                const percent = (ratio * 100).toFixed(1); // ì†Œìˆ˜ì  í•œìë¦¬ í‘œì‹œ
                
                buyHtml += `
                    <div class="price-row">
                        <span class="label">-${percent}% (${index + 1}ì°¨)</span>
                        <span class="value buy-val">${targetAdj.toLocaleString()}ì›</span>
                    </div>
                `;
            });

            // 2. ë§¤ë„ íƒ€ì  ê³„ì‚° (ë°˜ë“±ì €ì ì´ ìˆì„ ë•Œë§Œ)
            if (reboundPrice > 0) {
                config.sell.forEach((ratio, index) => {
                    const targetRaw = reboundPrice * (1 + ratio);
                    const targetAdj = adjustPrice(targetRaw, false); // ë§¤ë„ëŠ” ì•„ë˜ë¡œ
                    const percent = (ratio * 100).toFixed(1);

                    sellHtml += `
                        <div class="price-row">
                            <span class="label">+${percent}% (${index + 1}ì°¨)</span>
                            <span class="value sell-val">${targetAdj.toLocaleString()}ì›</span>
                        </div>
                    `;
                });
            } else {
                sellHtml = '<div style="text-align:center; color:#999; padding:20px;">ë°˜ë“±ì €ì ì„ ì…ë ¥í•˜ë©´<br>ë§¤ë„ íƒ€ì ì´ í‘œì‹œë©ë‹ˆë‹¤.</div>';
            }

            // ê²°ê³¼ ì¶œë ¥
            document.getElementById('buyList').innerHTML = buyHtml;
            document.getElementById('sellList').innerHTML = sellHtml;
            document.getElementById('resultArea').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('lowPrice').value = '';
            document.getElementById('reboundPrice').value = '';
            document.getElementById('resultArea').style.display = 'none';
        }
    </script>
